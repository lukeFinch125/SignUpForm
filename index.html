<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="picture">
            <div class="transparent">
                <div class="name">
                        <img src="odinlogo.png" alt="Viking">
                    ODIN
                </div>
            </div>
        </div>
        <div class="signup">
            <div class ="yap">
                <p1>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </p1>
                <p2>
                    <br>You know you want to.
                </p2>
            </div>
            <div class="signUpSheet">
                <form action ="myImmagination.com/path" method = "post">
                    
                    <fieldset class = "sheet">
                        <legend>Let's do this!</legend>
                        <div class="column">
                            <div class="box">
                                <label for="firstName">FIRST NAME</label><br>
                                <input type = "text" id="firstName" name="firstName">
                            </div>
                            <div class="box">
                                <label for="lastName">LAST NAME</label><br>
                                <input type = "text" id="lastName" name="lastName">
                            
                            </div>
                            <div class="box">
                                <label for="email">EMAIL</label><br>
                                <input type = "email" id="email" name="email">
                            </div>
                        </div>
                        <div class="column">
                            <div class="box">
                                <label for="phoneNumber">PHONE NUMBER</label><br>
                                <input type = "text" id="phoneNumber" name="phoneNumber">
                            </div>
                            <div class="box">
                                <label for="password">PASSWORD</label><br>
                                <input type = "password" id="password" name="password">
                            </div>
                            <div class="box">
                                <label for="confirmPassword">CONFIRM PASSWORD</label><br>
                                <input type = "password" id="confirmPassword" name="confirmPassword">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="createButton">
                <button class = "createAccount">Create Account</button>
            </div>

            <div class="haveAccount">
                Already Have an account?
                <a href="https:ww.example.com/login">log in</a>
            </div>
        </div>
    </div>
</body>
</html>
